<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script defer src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            padding: 30px;
            width: 85%;
            max-width: 500px;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #ffeb3b;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #000;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(255, 0, 102, 0.3);
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AI-Powered Mark Predictor</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            <label>Parental Education</label>
            <select name="parental_level_of_education" required>
                <option value="">Select Education Level</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            <label>Writing Score (0-100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>
            <label>Reading Score (0-100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>
            <button type="submit" class="btn">ðŸ”® Predict Your Math Score</button>
        </form>
        <div class="result">Prediction: {{ results }}</div>
    </div>
</body>
</html>
